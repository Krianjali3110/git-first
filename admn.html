<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admn Form </title>
    <style>
        body{
            background-image:url(images.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .form{
            margin: auto;
            width: 60%;
            padding: 30px;
            color: white;
        }
        legend{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="form">
            <fieldset>
                <legend><b>Admission Form</b></legend>
                <form action="form.php">
                    <fieldset>
                        <legend><b>Personal Information</b></legend>
                        <label for="First Name"><b>First name: &nbsp;</b></label>
                        <input type="text" name="First Name" id="" placeholder="Your First Name">
                        <label for="Last Name"><b>&nbsp; Last Name: &nbsp;</b></label>
                        <input type="text" name="Last Name" id="" placeholder="Your Last Name">
                        <br>
                        <br>
                        <label for="Gender"><strong>Gender &nbsp;</strong></label>
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender", id="Male" value = "Male">
                        <label for="Female">Female</label>
                        <input type="radio" name="Gender" id="Female" value="Female">
                        <br><br>
                        <label for="Date of Birth"><b>Date of Birth</b></label>
                        <input type="date" name="Date" id="date">
                        <br><br>
                        <label for="Enail"><b>Email &nbsp;</b></label>
                        <input type="email" name ="Mail id" id="phone" placeholder="someone@gmail.com">
                        <br><br>
                        <label for="Phone No"><b>Phone Number</b></label>
                        <input type="tel" name="Phone" id="phone" placeholder="91-1234567890" pattern="[0-9]{2}-[0-9]{10}">
                        <br><br>
                        <label for="Height"><b> Height &nbsp; </b></label>
                        <input type="text" name="Height" id="height" placeholder="Height in meteres">
                        <br><br>
                    </fieldset>
                    <br><br>
                    <fieldset> 
                        <legend>Education</legend>
                        <label for="School Name"><b> School name:&nbsp; </b></label>
                        <input type="text" name="School name" id="" placeholder="School name">
                        <br><br>
                        <label for="Class"><b> Class Name: &nbsp;</b></label>
                        <input type="text" name="Class name" id="" placeholder="Class Name">
                        <br><br>
                        <label for="Stream"><b>Stream:&nbsp;</b></label>
                        <select name="Stream" id="stream" default>
                            <option value="Science">Science</option>
                            <option value="Humanities">Humanities</option>
                            <option value="Arts">Arts</option>
                        </select>
                        <br><br>
                        <label for="Marksheet"><b>Marksheet</b> &nbsp;</label>
                        <input type="file" name="marksheet" id="mark">
                    </fieldset>
                    <br>
                    <center><input type="submit" value="Submit">&nbsp; <input type="reset" value="Reset"></center>
                </form>
            </fieldset>
        </div>
    </div>
    
</body>
</html>
